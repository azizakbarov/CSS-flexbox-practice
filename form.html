<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form-style.css">
    <title>Document</title>
</head>

<body>
    <h1>Enter Your Details For Our Dating Website</h1>
    <form action="https://us-central1-nucamp-production.cloudfunctions.net/post/formdata" method="post"
        enctype="multipart/form-data">
        <fieldset>
            <legend>Your Face</legend>
            <div>
                <label for="avatar">Upload Your Image:</label>
                <input type="file" id="avatar" name="'avatar" required>
            </div>
            <p>Image Preview <img src="" alt="" id="preview" width="500"></p>
        </fieldset>
        <fieldset>
            <legend>Your Details</legend>
            <div>
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Your full name" required>
            </div>
            <div>
                <label for="">Gender</label>
                <input type="radio" name="gender" id="woman" value="woman" required>
                <label for="woman">Woman</label>
                <input type="radio" name="gender" id="man" value="man">
                <label for="man">Man</label>
                <input type="radio" name="gender" id="none" value="none" required>
                <label for="none">None</label>
            </div>
            <div>
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
            </div>
            <div>
                <label for="dob"> Date of birth</label>
                <input type="date" name="dob" id="dob">
            </div>
            <div>
                <label for="color">Favorite Color</label>
                <input type="color" id="color" name="color">
            </div>
            <div>
                <label for="country">Country</label>
                <select name="country" id="country">
                    <option value="usa">USA</option>
                    <option value="brazil">Brazil</option>
                    <option value="russia">Russia</option>
                    <option value="italy">Italy</option>
                    <option value="france">France</option>
                </select>
            </div>
            <div>
                <label for="salary">Salary</label>
                <span class="range-caption">Poor</span>
                <input type="range" id="salary" name="salary" min="0" max="100" value="50">
                <span class="range-caption">Rich</span>
            </div>
        </fieldset>

        <fieldset>
            <legend>Your Contact Information</legend>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="phone" id="phone">
            </div>
            <div>
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="50" rows=""></textarea>
            </div>
            <div>
                <label for="">Contact Methods</label>
                <input type="checkbox" name="contact" id="emailCheckbox" value="email">
                <label for="emailCheckbox"> Email</label>
                <input type="checkbox" name="contact" id="phoneCheckbox" value="phone">
                <label for="phoneCheckbox">Phone</label>
            </div>
        </fieldset>
        <div>
            <input type="submit">
        </div>
    </form>
    <script src="https://url.nucamp.co/datingjs"></script>
</body>

</html>
